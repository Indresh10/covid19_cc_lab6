<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>COVID-19 Dashboard - Add Entry</title>
    </head>

    <body>

        <div class="container mt-4">
            <h2>COVID-19 Dashboard - Add Entry</h2>
            <form method="post" action="/add">
                <div class="form-group">
                    <label for="state_name">State Name:</label>
                    <input type="text" class="form-control" id="state_name" name="state_name" required>
                </div>

                <div class="form-group">
                    <label for="date_of_record">Date of Record:</label>
                    <input type="date" class="form-control" id="date_of_record" name="date_of_record" required>
                </div>

                <div class="form-group">
                    <label for="no_of_samples">No of Samples:</label>
                    <input type="number" class="form-control" id="no_of_samples" name="no_of_samples" required>
                </div>

                <div class="form-group">
                    <label for="no_of_deaths">No of Deaths:</label>
                    <input type="number" class="form-control" id="no_of_deaths" name="no_of_deaths" required>
                </div>

                <div class="form-group">
                    <label for="no_of_positive">No of Positive Cases:</label>
                    <input type="number" class="form-control" id="no_of_positive" name="no_of_positive" required>
                </div>

                <div class="form-group">
                    <label for="no_of_negative">No of Negative Cases:</label>
                    <input type="number" class="form-control" id="no_of_negative" name="no_of_negative" required>
                </div>

                <div class="form-group">
                    <label for="no_of_discharge">No of Discharges:</label>
                    <input type="number" class="form-control" id="no_of_discharge" name="no_of_discharge" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </body>

</html>
